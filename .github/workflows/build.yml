name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-ARM64'
            arch: 'aarch64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-Intel'
            arch: 'x86_64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux'
            arch: 'x86_64'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'
            arch: 'x86_64'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}

      # Rename macOS updater artifacts to include architecture BEFORE uploading
      - name: Rename macOS artifacts for uniqueness
        if: matrix.platform == 'macos-latest'
        run: |
          ARCH="${{ matrix.arch }}"
          # Find and rename .app.tar.gz files
          find src-tauri/target -name "*.app.tar.gz" -type f | while read f; do
            dir=$(dirname "$f")
            newname="MailClient_${ARCH}.app.tar.gz"
            echo "Renaming $f to $dir/$newname"
            mv "$f" "$dir/$newname"
            if [ -f "${f}.sig" ]; then
              mv "${f}.sig" "$dir/${newname}.sig"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MailClient-${{ matrix.name }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/*/release/bundle/dmg/*.dmg
            src-tauri/target/*/release/bundle/macos/*.app
          if-no-files-found: ignore

      # Upload updater artifacts (signatures)
      - name: Upload updater artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MailClient-${{ matrix.name }}-updater
          path: |
            src-tauri/target/release/bundle/msi/*.msi.sig
            src-tauri/target/release/bundle/nsis/*.exe.sig
            src-tauri/target/release/bundle/appimage/*.AppImage.sig
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz.sig
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.app.tar.gz.sig
            src-tauri/target/*/release/bundle/macos/*.app.tar.gz
            src-tauri/target/*/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f | head -100

      - name: Flatten artifacts and generate latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          REPO_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}"

          mkdir -p release-files

          # Copy all files to release-files with flattening
          find artifacts -type f \( -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.msi" -o -name "*.exe" -o -name "*.sig" -o -name "*.tar.gz" \) | while read f; do
            filename=$(basename "$f")
            # Skip if file already exists (avoid duplicates)
            if [ ! -f "release-files/$filename" ]; then
              cp "$f" "release-files/$filename"
              echo "Copied: $filename"
            else
              echo "Skipped duplicate: $filename"
            fi
          done

          ls -la release-files/

          # Read signatures from .sig files
          WIN_SIG=""
          LINUX_SIG=""
          MAC_ARM_SIG=""
          MAC_INTEL_SIG=""

          # Windows signature
          if [ -f "release-files/MailClient_${VERSION}_x64-setup.exe.sig" ]; then
            WIN_SIG=$(cat "release-files/MailClient_${VERSION}_x64-setup.exe.sig")
          fi

          # Linux signature
          if [ -f "release-files/MailClient_${VERSION}_amd64.AppImage.tar.gz.sig" ]; then
            LINUX_SIG=$(cat "release-files/MailClient_${VERSION}_amd64.AppImage.tar.gz.sig")
          fi

          # macOS ARM64 signature
          if [ -f "release-files/MailClient_aarch64.app.tar.gz.sig" ]; then
            MAC_ARM_SIG=$(cat "release-files/MailClient_aarch64.app.tar.gz.sig")
          fi

          # macOS Intel signature
          if [ -f "release-files/MailClient_x86_64.app.tar.gz.sig" ]; then
            MAC_INTEL_SIG=$(cat "release-files/MailClient_x86_64.app.tar.gz.sig")
          fi

          # Generate latest.json
          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "url": "${REPO_URL}/MailClient_${VERSION}_amd64.AppImage.tar.gz",
                "signature": "${LINUX_SIG}"
              },
              "windows-x86_64": {
                "url": "${REPO_URL}/MailClient_${VERSION}_x64-setup.exe",
                "signature": "${WIN_SIG}"
              },
              "darwin-x86_64": {
                "url": "${REPO_URL}/MailClient_x86_64.app.tar.gz",
                "signature": "${MAC_INTEL_SIG}"
              },
              "darwin-aarch64": {
                "url": "${REPO_URL}/MailClient_aarch64.app.tar.gz",
                "signature": "${MAC_ARM_SIG}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
